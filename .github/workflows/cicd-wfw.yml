    # start push package to NuGet

    - name: Push package to NuGet server
      id: pushPackageToNuGet
      if: ${{ inputs.runCD && inputs.producePororocaTestNuget && inputs.pushPackageToNuGetServer }}
      shell: pwsh
      run: |
        $filePath = "./out/Pororoca.Test.${env:NUGET_VERSION_NAME}.nupkg"
        dotnet nuget push $filePath --api-key $env:NUGET_API_KEY --source https://api.nuget.org/v3/index.json
      env:
        NUGET_API_KEY: ${{ secrets.POROROCA_NUGET_API_KEY }}
        # para produção: POROROCA_NUGET_API_KEY, https://api.nuget.org/v3/index.json
        # para testes: POROROCA_QA_NUGET_API_KEY, https://apiint.nugettest.org/v3/index.json

    - name: Add comment to PR package publishing failed
      if: ${{ always() && inputs.runCD && inputs.producePororocaTestNuget && inputs.pushPackageToNuGetServer && (steps.pushPackageToNuGet.outcome == 'failure') }}
      shell: pwsh
      run: gh pr comment $env:PR_NUMBER --body "📦❌ Failed to publish Pororoca.Test ${env:NUGET_VERSION_NAME} to NuGet."
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_NUMBER: ${{ inputs.prNumber }}

    - name: Add comment to PR package published
      if: ${{ always() && inputs.runCD && inputs.producePororocaTestNuget && inputs.pushPackageToNuGetServer && (steps.pushPackageToNuGet.outcome == 'success') }}
      shell: pwsh
      run: gh pr comment $env:PR_NUMBER --body "📦✅ Pororoca.Test ${env:NUGET_VERSION_NAME} published to NuGet!"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_NUMBER: ${{ inputs.prNumber }}

    # finished push package to NuGet
